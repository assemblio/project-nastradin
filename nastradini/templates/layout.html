<!doctype html>
<html>
	<head>
		<script type="text/javascript" src="{{ url_for('static', filename='jquery/jquery-1.11.1.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
		<script type="text/javascript" src="{{ url_for('static', filename='bootstrap-datepicker-1.3.0/js/bootstrap-datepicker.js') }}"></script>
		 <script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap-datepicker-1.3.0/css/datepicker.css') }}">

		<title>Human Capital Tracker</title>
	</head>

	<body>
		<nav class="navbar navbar-default" role="navigation">
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">		
					{% if config.BASE_PATH == '' %}
                        <a class="navbar-brand" href="/">Human Capital Tracker</a>
                    {% else %}
                    	<a class="navbar-brand" href="{{ config.BASE_PATH }}">Human Capital Tracker</a>
                    {% endif %}

                    <ul class="nav navbar-nav">
			          <li class="dropdown">
			            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Register<span class="caret"></span></a>
			            <ul class="dropdown-menu" role="menu">
			              <li><a href="{{ url_for('person') }}">Professional</a></li>
			              <li><a href="{{ url_for('student') }}">Student</a></li>
			            </ul>
			          </li>
			          <li class="dropdown">
			            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Analytics<span class="caret"></span></a>
			            <ul class="dropdown-menu" role="menu">
			              <li><a href="{{ url_for('person') }}">Professionals</a></li>
			              <li><a href="{{ url_for('student') }}">Students</a></li>
			            </ul>
			          </li>
			          <li>
			          	<a  href="{{ url_for('search') }}">Search</a>
			          </li>
			        </ul>

			        
				</div>
			</div>
		</nav>

		<div class="container" align="center" style="padding-top:15px;">
			{% block body %}{% endblock %}
		</div>

		<div class="push-for-footer"></div>

		<div class="footer">
			<div class="container" align="center">
				<p class="text-muted"><br/>Prototype by <a href="http://assemblio.com" target="_blank">Assemblio LLC</a></p>
			</div>
		</div>
	</body>
</html>

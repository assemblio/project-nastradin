{% extends "layout.html" %}

{% block body %}
<h1>Profile Page</h1>
<table style="width:100%">

{% for result in results %}
	{% for key,value in result.iteritems() %}
  <tr>
  		{% if key != "_id" %}
    		<th>{{key|title}}</th>
    		<td>{{value}}</td>
    	{% endif %}
  </tr>
    {% endfor %}
{% endfor %}
</table>
{% endblock %}
